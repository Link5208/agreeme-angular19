<div class="card p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Danh sách hợp đồng</h2>
    <button mat-raised-button color="primary" (click)="openAdd()">
      <mat-icon class="mr-1">add</mat-icon> Thêm mới
    </button>
  </div>

  <table mat-table [dataSource]="contracts" class="mat-elevation-z1 w-full">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let contract">{{ contract.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let contract">{{ contract.name }}</td>
    </ng-container>

    <!-- Sign Date Column -->
    <ng-container matColumnDef="signDate">
      <th mat-header-cell *matHeaderCellDef>Ngày ký</th>
      <td mat-cell *matCellDef="let contract">{{ contract.signDate }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
      <td mat-cell *matCellDef="let contract">{{ contract.status }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Thao tác</th>
      <td mat-cell *matCellDef="let contract" class="flex gap-2 justify-center">
        <button mat-icon-button color="primary" (click)="viewDetail(contract)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editContract(contract)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteContract(contract)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-gray-50"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="mt-4 flex justify-end">
    <button mat-stroked-button color="primary" (click)="exportToExcel()">
      <mat-icon class="mr-1">download</mat-icon> Xuất Excel
    </button>
  </div>
</div>
