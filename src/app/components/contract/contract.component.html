<!-- Contract List -->
<mat-card class="cardWithShadow mt-4">
  <mat-card-content>
    <!-- Search and Add Button -->
    <div class="row justify-content-between align-items-center mb-3">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="w-100">
          <input
            matInput
            placeholder="Search by ID or Name"
            [formControl]="searchControl"
            (keyup)="onSearch()"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-sm-4 d-flex justify-content-end button-group">
        <!-- Column Toggle Button -->
        <button
          mat-flat-button
          [matMenuTriggerFor]="columnMenu"
          class="action-button"
        >
          <mat-icon>view_column</mat-icon>
          <span>Columns</span>
        </button>
        <!-- Export Button -->
        <button mat-flat-button (click)="exportToExcel()" class="action-button">
          <mat-icon>download</mat-icon>
          <span>Export Excel</span>
        </button>
        <button
          mat-flat-button
          color="primary"
          (click)="openAddDialog()"
          class="action-button"
        >
          <mat-icon>add</mat-icon>
          <span>Add Contract</span>
        </button>
      </div>
    </div>

    <!-- Column Toggle Menu -->
    <mat-menu #columnMenu="matMenu">
      <button
        mat-menu-item
        *ngFor="let column of columnDefinitions"
        (click)="toggleColumn(column)"
        [disabled]="column.def === 'actions'"
      >
        <mat-checkbox
          [checked]="column.show"
          (click)="$event.stopPropagation()"
          (change)="toggleColumn(column)"
        >
          {{ column.label }}
        </mat-checkbox>
      </button>
    </mat-menu>

    <!-- Contract Table -->
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="contractId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="contractId">
          ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.contractId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Sign Date Column -->
      <ng-container matColumnDef="signDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="signDate">
          Sign Date
        </th>
        <td mat-cell *matCellDef="let element">{{ element.signDate }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
          Status
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            class="status-badge"
            [ngClass]="{
              liquidated: element.status === 'LIQUIDATED',
              unliquidated: element.status === 'UNLIQUIDATED'
            }"
          >
            {{ getStatusLabel(element.status) }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editContract(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="viewContract(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteContract(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="totalContracts"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25]"
      [showFirstLastButtons]="true"
      (page)="onPageChange($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
