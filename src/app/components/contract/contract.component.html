<div class="row">
  <!-- Summary Cards -->
  <div class="col-sm-6 col-lg-3">
    <mat-card class="cardWithShadow cursor-pointer bg-light-primary">
      <mat-card-content class="d-flex align-items-center gap-16">
        <div
          class="icon icon-38 rounded d-flex align-items-center justify-content-center bg-primary text-white"
        >
          <i-tabler name="list-details" class="icon-24"></i-tabler>
        </div>
        <div class="info">
          <h5 class="f-w-400 f-s-14">Total</h5>
          <h5 class="f-w-500 f-s-14">7 contracts</h5>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6 col-lg-3">
    <mat-card class="cardWithShadow cursor-pointer bg-light-secondary">
      <mat-card-content class="d-flex align-items-center gap-16">
        <div
          class="icon icon-38 rounded d-flex align-items-center justify-content-center bg-secondary text-white"
        >
          <i-tabler name="shopping-bag" class="icon-24"></i-tabler>
        </div>
        <div class="info">
          <h5 class="f-w-400 f-s-14">In Progress</h5>
          <h5 class="f-w-500 f-s-14">3 contracts</h5>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6 col-lg-3">
    <mat-card class="cardWithShadow cursor-pointer bg-light-success">
      <mat-card-content class="d-flex align-items-center gap-16">
        <div
          class="icon icon-38 rounded d-flex align-items-center justify-content-center bg-success text-white"
        >
          <i-tabler name="check" class="icon-24"></i-tabler>
        </div>
        <div class="info">
          <h5 class="f-w-400 f-s-14">Completed</h5>
          <h5 class="f-w-500 f-s-14">3 contracts</h5>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-6 col-lg-3">
    <mat-card class="cardWithShadow cursor-pointer bg-light-warning">
      <mat-card-content class="d-flex align-items-center gap-16">
        <div
          class="icon icon-38 rounded d-flex align-items-center justify-content-center bg-warning text-white"
        >
          <i-tabler name="alert-triangle" class="icon-24"></i-tabler>
        </div>
        <div class="info">
          <h5 class="f-w-400 f-s-14">Pending</h5>
          <h5 class="f-w-500 f-s-14">1 contract</h5>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<!-- Contract List -->
<mat-card class="cardWithShadow mt-4">
  <mat-card-content>
    <!-- Search and Add Button -->
    <div class="row justify-content-between align-items-center mb-3">
      <div class="col-sm-4">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput placeholder="Search Contract" #searchInput />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-sm-4 d-flex justify-content-end">
        <button mat-flat-button color="primary" (click)="openAddDialog()">
          Add Contract
        </button>
      </div>
    </div>

    <!-- Contract Table -->
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Sign Date Column -->
      <ng-container matColumnDef="signDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sign Date</th>
        <td mat-cell *matCellDef="let element">{{ element.signDate }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          <span
            class="status-badge"
            [ngClass]="{
              liquidated: element.status === 'LIQUIDATED',
              unliquidated: element.status === 'UNILIQUIDATED'
            }"
          >
            {{ getStatusLabel(element.status) }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editContract(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="viewContract(element)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteContract(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
