<div class="login-container">
  <mat-card class="cardWithShadow boxed-auth">
    <mat-card-content class="p-32">
      <!-- Logo/Branding -->
      <div class="text-center">
        <app-branding>
          <a href="/" class="logodark">
            <img
              src="./assets/images/logos/dark-logo.svg"
              alt="logo"
              class="align-middle m-2"
            />
          </a>
          <a href="/" class="logolight">
            <img
              src="./assets/images/logos/light-logo.svg"
              alt="logo"
              class="align-middle m-2"
            />
          </a>
        </app-branding>
      </div>

      <!-- Social Login Buttons -->
      <div class="row m-t-24">
        <div class="col-12 col-sm-6">
          <button mat-stroked-button class="w-100" (click)="loginWithGoogle()">
            <div class="d-flex align-items-center">
              <img
                src="/assets/images/svgs/google-icon.svg"
                alt="google"
                width="16"
                class="m-r-8"
              />
              Sign in with Google
            </div>
          </button>
        </div>
        <div class="col-12 col-sm-6">
          <button
            mat-stroked-button
            class="w-100"
            (click)="loginWithFacebook()"
          >
            <div class="d-flex align-items-center">
              <img
                src="/assets/images/svgs/facebook-icon.svg"
                alt="facebook"
                width="40"
                class="m-r-4"
              />
              Sign in with FB
            </div>
          </button>
        </div>
      </div>

      <div class="or-border m-t-30">or sign in with</div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-t-30">
        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Username</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="username" required />
            <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Password</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Remember Me & Forgot Password -->
        <!-- <div class="d-flex align-items-center m-b-12">
          <mat-checkbox color="primary" formControlName="rememberMe">
            Remember this Device
          </mat-checkbox>
          <a
            routerLink="/auth/forgot-password"
            class="text-primary f-w-600 text-decoration-none m-l-auto"
          >
            Forgot Password?
          </a>
        </div> -->

        <!-- Submit Button -->
        <button
          mat-flat-button
          color="primary"
          class="w-100"
          [disabled]="!loginForm.valid"
        >
          Sign In
        </button>
      </form>

      <!-- Register Link -->
      <div class="text-center m-t-24">
        <span class="f-w-500">New to Modernize?</span>
        <a
          routerLink="/auth/register"
          class="text-primary f-w-500 text-decoration-none m-l-8"
        >
          Create an account
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
