<div class="login-container">
  <mat-card class="cardWithShadow boxed-auth">
    <mat-card-content class="p-32">
      <!-- Logo/Branding -->
      <div class="text-center">
        <app-branding> </app-branding>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="m-t-30">
        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Username</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="username" required />
            <mat-error *ngIf="loginForm.get('username')?.errors?.['required']">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Password</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input
              matInput
              type="password"
              formControlName="password"
              required
            />
            <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button
          mat-flat-button
          color="primary"
          class="w-100"
          [disabled]="!loginForm.valid || loading"
          type="submit"
        >
          <span *ngIf="!loading">Sign In</span>
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        </button>

        <!-- Error Message -->
        <div class="error-message mt-3 text-center" *ngIf="error">
          {{ error }}
        </div>
      </form>

      <!-- Register Link -->
      <div class="text-center m-t-24">
        <span class="f-w-500">New to Modernize?</span>
        <a
          routerLink="/register"
          class="text-primary f-w-500 text-decoration-none m-l-8"
        >
          Create an account
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
