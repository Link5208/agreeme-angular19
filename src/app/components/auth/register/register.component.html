<div class="register-container">
  <mat-card class="cardWithShadow boxed-auth">
    <mat-card-content class="p-32">
      <!-- <div class="text-center">
        <app-branding></app-branding>
      </div> -->

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="m-t-30">
        <!-- Email Field -->
        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Email</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Password</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="password" formControlName="password" />
            <mat-error
              *ngIf="registerForm.get('password')?.errors?.['required']"
            >
              Password is required
            </mat-error>
            <mat-error
              *ngIf="registerForm.get('password')?.errors?.['minlength']"
            >
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-field">
          <mat-label class="f-s-14 f-w-600 m-b-12">Confirm Password</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="password" formControlName="confirmPassword" />
            <mat-error
              *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
            >
              Please confirm your password
            </mat-error>
            <mat-error *ngIf="registerForm.errors?.['mismatch']">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button
          mat-flat-button
          color="primary"
          class="w-100"
          [disabled]="!registerForm.valid || loading"
          type="submit"
        >
          <span *ngIf="!loading">Register</span>
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        </button>

        <!-- Error Message -->
        <div class="error-message mt-3 text-center" *ngIf="error">
          {{ error }}
        </div>
      </form>

      <!-- Login Link -->
      <div class="text-center m-t-24">
        <span class="f-w-500">Already have an account?</span>
        <a
          routerLink="/login"
          class="text-primary f-w-500 text-decoration-none m-l-8"
        >
          Sign in
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
